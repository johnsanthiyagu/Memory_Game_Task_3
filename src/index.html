<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body class="main">

    <header
        class="bg-green-700 opacity-90 h-14 border-b-4 border-green-950 flex justify-center items-center shadow-2xl">
        <div class="flex justify-evenly items-center gap-10">
            <button
                class="bg-pink-400 border-2 border-pink-950 rounded-md py-2 px-6 font-bold hover:bg-red-950 hover:text-white text-red-950 "
                onclick="window.location.reload()">Reset</button>

        </div>
    </header>
    <!-- Main Section -->
    <div class="flex justify-center items-center">
        <div class="flex justify-center items-center  flex-col">
            <h1
                class="text-white border-4 px-4 py-2 bg-green-700 bg-opacity-100 border-green-950 rounded-full my-4 text-5xl font-bold font-serif">
                Memory Game</h1>
            <div
                class="game flex justify-center items-center flex-wrap bg-green-500 border-8 rounded border-orange-700 py-4">
            </div>
        </div>
    </div>



    <script>
        const emojis = ["🦁", "🦁", "🍎", "🍎", "🍄", "🍄", "🐾", "🐾", "🦄", "🦄", "🐥", "🐥"];
        var shuffle_emojis = emojis.sort(() => (Math.random() > .5) ? 2 : -1);
        for (var i = 0; i < emojis.length; i++) {
            let box = document.createElement('div')
            box.className = 'itme';
            box.innerHTML = shuffle_emojis[i];
            box.onclick = function () {
                this.classList.add('boxOpen')
                setTimeout(function () {
                    if (document.querySelectorAll('.boxOpen').length > 1) {
                        if (document.querySelectorAll('.boxOpen')[0].innerHTML ==
                            document.querySelectorAll('.boxOpen')[1].innerHTML) {
                            document.querySelectorAll('.boxOpen')[0].classList.add('boxMatch')
                            document.querySelectorAll('.boxOpen')[1].classList.add('boxMatch')
                            document.querySelectorAll('.boxOpen')[1].classList.remove('boxOpen')
                            document.querySelectorAll('.boxOpen')[0].classList.remove('boxOpen')
                            if (document.querySelectorAll('.boxMatch').length == emojis.length) {
                                alert('win 🎉')
                            }
                        } else {
                            document.querySelectorAll('.boxOpen')[1].classList.remove('boxOpen')
                            document.querySelectorAll('.boxOpen')[0].classList.remove('boxOpen')
                        }
                    }

                }, 500)
            }

            document.querySelector('.game').appendChild(box);
        }

    </script>

</body>

</html>
